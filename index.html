<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <header>
                <h2>Metric/Imperial Unit Conversion</h2>
                <input type="number" value="">
                <button>Convert</button>
            </header>

            <section class="body">
                <section class="measurement" id="unit-length">
                    <h3>Length (Meter/Feet)</h3>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </section>
    
                <section class="measurement" id="unit-volume">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </section>
    
                <section class="measurement" id="unit-mass">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </section>
            </section>            
        </main>
        <script src="index.js"></script>
    </body>
</html>
